<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form action="">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" name="body" #body>
    </div>
    <button (click)="addPost(title, body)" class="btn btn-dark btn-block">Add Post</button>
  </form>
</div>
